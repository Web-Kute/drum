<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/style.min.css">
  <script src="./assets/js/index.js" defer></script>
  <title>Drum Machine</title>
</head>

<body>
  <header>
    <h1>Drum Machine</h1>
  </header>
  <main>
    <section>
      <div class="keys">
        <div data-key="r" class="key">
          <kbd>R</kbd>
          <span class="sound">ride</span>
        </div>
        <div data-key="o" class="key">
          <kbd>O</kbd>
          <span class="sound">openhat</span>
        </div>
        <div data-key="c" class="key">
          <kbd>C</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="k" class="key">
          <kbd>K</kbd>
          <span class="sound">kick</span>
        </div>
        <div data-key="b" class="key">
          <kbd>B</kbd>
          <span class="sound">boom</span>
        </div>
        <div data-key="h" class="key">
          <kbd>H</kbd>
          <span class="sound">hihat</span>
        </div>
        <div data-key="s" class="key">
          <kbd>S</kbd>
          <span class="sound">snare</span>
        </div>
        <div data-key="t" class="key">
          <kbd>T</kbd>
          <span class="sound">tom</span>
        </div>
      </div>

      <audio data-key="c" src="./assets/sounds/clap.wav"></audio>
      <audio data-key="h" src="./assets/sounds/hihat.wav"></audio>
      <audio data-key="k" src="./assets/sounds/kick.wav"></audio>
      <audio data-key="o" src="./assets/sounds/openhat.wav"></audio>
      <audio data-key="b" src="./assets/sounds/boom.wav"></audio>
      <audio data-key="r" src="./assets/sounds/ride.wav"></audio>
      <audio data-key="s" src="./assets/sounds/snare.wav"></audio>
      <audio data-key="t" src="./assets/sounds/tom.wav"></audio>
    </section>
  </main>
</body>

</html>
